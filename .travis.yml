dist: bionic
sudo: required

# Don't build tags
if: tag IS blank

stages:
  - name: build
    if: branch =~ /^rel\// OR type = pull_request
  - name: deploy
    if: branch =~ /^rel\// AND type != pull_request

install:
  - python3.7 -m venv venv
  - export PATH=`pwd`/venv/bin:${PATH}
  - pip3.7 install mulecli

jobs:
  allow_failures:
    - name: External ARM64 Deploy
    - name: External ARM64 Integration Test
    - name: External ARM Build
    - name: External ARM Deploy
    - name: Test Release Builds
  include:
    - stage: build
      os: linux
      name: Linux AMD64 Build/Integration Test
      arch: amd64
      script:
        - scripts/travis/travis_wait.sh 90 mule build-linux-amd64
    - # same stage, parallel job
      name: Linux ARM64 Build/Integration Test
      os: linux
      arch: arm64
      script:
        - scripts/travis/travis_wait.sh 90 mule build-linux-arm64
    - # same stage, parallel job
      os: osx
      osx_image: xcode11
      arch: amd64
      name: MacOS AMD64 Build/Integration Test
      go:
        - "1.12"
      go_import_path: github.com/algorand/go-algorand
      language: go
      script:
        - ./scripts/configure_dev.sh
        - scripts/travis/travis_wait.sh 90 mule build-local

    - stage: deploy
      name: Ubuntu Deploy
      os: linux
      script:
        - scripts/travis/deploy_packages.sh
        - scripts/travis/test_release.sh
    - # same stage, parallel job
      name: MacOS Deploy
      os: osx
      osx_image: xcode11
      script: scripts/travis/deploy_packages.sh
    - # same stage, parallel job
      name: External ARM64 Deploy
      os: linux
      env:
        - BUILD_TYPE: "external_build"
        - TARGET_PLATFORM: "linux-arm64"
      addons:
        apt:
          packages:
            - awscli
      script:
        - scripts/travis/external_build.sh ./scripts/travis/deploy_packages.sh
    - # same stage, parallel job
      name: External ARM Deploy
      os: linux
      env:
        - BUILD_TYPE: "external_build"
        - TARGET_PLATFORM: "linux-arm"
      addons:
        apt:
          packages:
            - awscli
      script:
        - scripts/travis/external_build.sh ./scripts/travis/deploy_packages.sh

# Don't rebuild libsodium every time
cache:
  directories:
    - crypto/lib

before_install:
  # Disable sometimes-broken sources.list in Travis base images
  - sudo rm -vf /etc/apt/sources.list.d/*

addons:
  apt:
    packages:
      - libboost-all-dev
      - fakeroot
      - rpm
      - libssl-dev
      - libffi-dev
      - python3.7-venv
  artifacts:
    s3_region: "us-east-1"
    paths:
      - $(git ls-files -o | grep -v crypto/libsodium-fork | grep -v crypto/lib/ | grep -v ^gen/ | grep -v swagger.json.validated | tr "\n" ":")

notifications:
  slack:
    secure: 
